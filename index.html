<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
</head>

<body >
    <!-- background: #FDC830;  /* fallback for old browsers */

<div class="card">
<div class="container">
    <div class="todo-app">

        <h2>To-Do List <img src="./asset/icon.png" alt=""></h2>

        <div class="row">
            <input type="text" id="input-box" placeholder="Enter your task">
            <input type="submit" value="Add" action="submit" id="btn" onclick="addTask()">
        </div>

        <ul id="list-container">
            <!-- <<li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>  -->
        </ul>
    </div>
</div>
</div>

</body>
</html>
